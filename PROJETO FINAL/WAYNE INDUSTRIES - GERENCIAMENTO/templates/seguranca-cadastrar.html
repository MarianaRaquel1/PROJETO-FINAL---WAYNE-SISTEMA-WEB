<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança</title>
    <link rel="icon" href="/static/img/icon - wayne - W - preta.png">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="inter">


    <!-- Cabeçalho -->
    <header>
        <nav>
            <!-- Inclusão do icone da logo e indicação da pagina -->
            <div class="nav-esquerda">

                <div class="btn-expandir">
                    <div>
                        <i class="bi bi-list"></i>
                    </div>

                    <div class="dropdown">
                        <ul>
                            <li class="item-menu">
                                <a href="/funcionario-pesquisa">
                                    <div class="linha-horizontal"></div>
                                    <span class="icon"><i class="bi bi-person-fill"></i></span>
                                    <span class="txt-link">Funcionários</span>
                                </a>
                            </li>

                            <li class="item-menu">
                                <a href="/veiculo-pesquisa">
                                    <div class="linha-horizontal"></div>
                                    <span class="icon"><i class="bi bi-car-front-fill"></i></span>
                                    <span class="txt-link">Veículos</span>


                                </a>
                            </li>
                            <li class="item-menu">
                                <a href="/equipamento-pesquisa">
                                    <div class="linha-horizontal"></div>
                                    <span class="icon"><i class="bi bi-gear-fill"></i></span>
                                    <span class="txt-link">Equipamentos</span>
                                </a>
                            </li>
                            <li class="item-menu">
                                <a href="/seguranca-pesquisa">
                                    <div class="linha-horizontal"></div>
                                    <span class="icon"><i class="bi bi-shield-fill-check"></i></span>
                                    <span class="txt-link">Segurança</span>
                                </a>
                            </li>
                            <li class="item-menu">
                                <a href="/dashboard">
                                    <div class="linha-horizontal"></div>
                                    <span class="icon"><i class="bi bi-speedometer2"></i></span>
                                    <span class="txt-link">Dashboard</span>
                                </a>
                            </li>

                        </ul>

                    </div>

                </div>

                <div class="img_icone">
                    <img src="/static/img/icon - wayne - W - branca.png"
                        alt="Icone de cabeçalho representado pela Logo - Wayne Industries (Mansão Wayne invertida formando o W)">
                    <h2>Gerenciamento de Segurança</h2>
                </div>
            </div>



        
            <div class="nav-direita">
              
  
                <a href="/"><button type="button">Sair</button></a>
            </div>


        </nav>
        <div class="menu-paginas">
            <a href="/suporte-chamados"><button type="button" class="btn-pagina">Suporte</button></a>
            <a href="/seguranca-pesquisa"><button type="button" class="btn-pagina">Pesquisar</button></a>

        </div>


    </header>

    <!-- corpo da pagina onde está localizado o formulario de acesso -->
    <main>


        <!-- Inclusão da marca d'agua -->
        <div>
            <img class="marca_dagua_2" src="/static/img/logo - wayne - W - preta.png" alt="">
        </div>
        <!-- Formulario -->

        <div class="formularios">
            <div>
                <form action="/seguranca-pesquisa" method="get" class="pesquisa">
                    <div class="input-form">
                        <div class="input-itens">
                            <label for="matricula">Matricula</label>
                            <input type="text" name="matricula" id="matricula" class="input-ncadastro" required>

                        </div>
                        <div>
                            <button type="submit" class="btn-principal">Pesquisar</button>
                        </div>
                </form>

            </div>
            <form action="/funcionario-pesquisa" method="get" class="form-cadastro">

                <div class="input-form">
                    <div class="input-itens">
                        <label for="matricula">Matricula</label>
                        <input type="text" name="matricula" id="matricula" class="input-ncadastro"
                            value="{{funcionario.id_matricula}}" readonly>

                    </div>

                    <div class="input-itens">
                        <label for="nome_completo">Nome Completo</label>
                        <input type="text" name="nome_completo" id="nome_completo" class="input-nome_completo"
                            value="{{funcionario.nome_completo}}" readonly>
                    </div>
                </div>


                <div class="input-form">
                    <div class="input-itens">
                        <label for="cpf">CPF</label>
                        <input type="number" name="cpf" id="cpf" class="input-documento" value="{{funcionario.cpf}}"
                            readonly>
                    </div>
                    <div class="input-itens">
                        <label for="cargo">Cargo</label>
                        <input type="text" name="cargo" id="cargo" class="input-cargo" value="{{funcionario.cargo}}"
                            readonly>
                    </div>
                </div>


                <div class="input-form">

                    <div class="input-itens">
                        <label for="email_corporativo">Email Corporativo</label>
                        <input type="email" name="input-email_corporativo" id="input-email_corporativo"
                            class="input-email_corporativo" value="{{funcionario.email_corporativo}}" readonly>
                    </div>

                    <div class="input-itens">

                        <label for="telefone_corporativo">Telefone Corporativo</label>
                        <input type="number" name="telefone_corporativo" id="telefone_corporativo"
                            value="{{funcionario.telefone_corporativo}}" class="input-telefone_corporativo" readonly>

                    </div>

                </div>


            </form>

            <form action="/seguranca-editar" method="post">
                <input type="hidden" name="matricula" value="{{matricula}}">
            
                <div class="input-form">
                    <div class="input-itens">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="usuario" class="input-valor" value="{{usuario.usuario}}">
                    </div>
                    <div class="input-itens">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" class="input-valor" value="{{usuario.senha}}">
                    </div>
                    <div class="input-itens">
                        <label for="primeiro_acesso">Primeiro Acesso</label>
                        <input type="text" name="primeiro_acesso" id="primeiro_acesso" class="input-ncadastro" value="{{usuario.primeiro_acesso}}">
                    </div>
                </div>
            
                <div class="input-form">
                    <div class="input-itens">
                        <label for="data_criacao_senha">Data de Criação</label>
                        <input type="date" name="data_criacao_senha" id="data_criacao_senha" class="input-data" value="{{usuario.data_criacao_senha}}">
                    </div>
                    <div class="input-itens">
                        <label for="data_alteracao_senha">Data de Alteração</label>
                        <input type="date" name="data_alteracao_senha" id="data_alteracao_senha" class="input-data" value="{{usuario.data_alteracao_senha}}">
                    </div>
                </div>
            
                <div class="input-form">
                    <div class="input-itens">
                        <label for="permissao">Permissão</label>
                        <select name="permissao" id="permissao" class="input-cargo">
                            <option value="analista_equipamento" {% if usuario.permissao == 'analista_equipamento' %}selected{% endif %}>Analista de Equipamentos</option>
                            <option value="analista_frota" {% if usuario.permissao == 'analista_frota' %}selected{% endif %}>Analista de Frota</option>
                            <option value="analista_pessoas" {% if usuario.permissao == 'analista_pessoas' %}selected{% endif %}>Analista de Pessoas</option>
                            <option value="analista_segurança" {% if usuario.permissao == 'analista_segurança' %}selected{% endif %}>Analista de Segurança</option>
                            <option value="gerente_equipamentos" {% if usuario.permissao == 'gerente_equipamentos' %}selected{% endif %}>Gerente de Equipamentos</option>
                            <option value="gerente_frota" {% if usuario.permissao == 'gerente_frota' %}selected{% endif %}>Gerente de Frotas</option>
                            <option value="gerente_pessoas" {% if usuario.permissao == 'gerente_pessoas' %}selected{% endif %}>Gerente de Pessoas</option>
                            <option value="gerente_segurança" {% if usuario.permissao == 'gerente_segurança' %}selected{% endif %}>Gerente de Segurança</option>
                            <option value="visualizacao" {% if usuario.permissao == 'visualizacao' %}selected{% endif %}>Visualização</option>
                            <option value="administrador" {% if usuario.permissao == 'administrador' %}selected{% endif %}>Administrador</option>
                        </select>
                    </div>
                </div>
            
                <div class="btn_edicao">
                    <button type="submit">Salvar</button>
                </div>
            </form>

        </div>


    </main>

    <footer>
        <h5>@wayne - Industries</h5>
    </footer>




</body>
