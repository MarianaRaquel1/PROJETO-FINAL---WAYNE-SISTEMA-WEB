<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipamentos</title>
    <link rel="icon" href="/static/img/icon - wayne - W - preta.png">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="inter">


    <!-- Cabeçalho -->
    <header>
        <nav>
            <!-- Inclusão do icone da logo e indicação da pagina -->
            <div class="nav-esquerda">

                <div class="btn-expandir">
                    <div>
                        <i class="bi bi-list"></i>
                    </div>

                    <div class="dropdown">
                        <ul>
                            <li class="item-menu">
                                <a href="/funcionario-pesquisa">
                                    <div class="linha-horizontal"></div>
                                    <span class="icon"><i class="bi bi-person-fill"></i></span>
                                    <span class="txt-link">Funcionários</span>
                                </a>
                            </li>

                            <li class="item-menu">
                                <a href="/veiculo-pesquisa">
                                    <div class="linha-horizontal"></div>
                                    <span class="icon"><i class="bi bi-car-front-fill"></i></span>
                                    <span class="txt-link">Veículos</span>


                                </a>
                            </li>
                            <li class="item-menu">
                                <a href="/equipamento-pesquisa">
                                    <div class="linha-horizontal"></div>
                                    <span class="icon"><i class="bi bi-gear-fill"></i></span>
                                    <span class="txt-link">Equipamentos</span>
                                </a>
                            </li>
                            <li class="item-menu">
                                <a href="/seguranca-pesquisa">
                                    <div class="linha-horizontal"></div>
                                    <span class="icon"><i class="bi bi-shield-fill-check"></i></span>
                                    <span class="txt-link">Segurança</span>
                                </a>
                            </li>
                            <li class="item-menu">
                                <a href="/dashboard">
                                    <div class="linha-horizontal"></div>
                                    <span class="icon"><i class="bi bi-speedometer2"></i></span>
                                    <span class="txt-link">Dashboard</span>
                                </a>
                            </li>

                        </ul>

                    </div>

                </div>

                <div class="img_icone">
                    <img src="/static/img/icon - wayne - W - branca.png"
                        alt="Icone de cabeçalho representado pela Logo - Wayne Industries (Mansão Wayne invertida formando o W)">
                    <h2>Gerenciamento de Equipamentos</h2>
                </div>
            </div>



          
            <div class="nav-direita">

                <a href="/"><button type="button">Sair</button></a>
            </div>


        </nav>

        <div class="menu-paginas">
            <a href="/equipamento-controle"><button type="button" class="btn-pagina"><b>Controle</b></button></a>
            <a href="/equipamento-pesquisa"><button type="button" class="btn-pagina">Pesquisar</button></a>
            <a href="/equipamento-cadastro"><button type="button" class="btn-pagina">Cadastrar</button></a>


        </div>

    </header>

    <!-- corpo da pagina onde está localizado o formulario de acesso -->
    <main>


        <!-- Inclusão da marca d'agua -->
        <div>
            <img class="marca_dagua_2" src="/static/img/logo - wayne - W - preta.png" alt="">
        </div>
        <!-- Formulario -->
        <form action="/equipamento-controle" method="post" class="form-cadastro">

            <div class="input-form">
                <div class="input-itens">
                    <label for="patrimonio">Patrimônio</label>
                    <select name="patrimonio" class="input-nome_completo" required>
                        <option value="">Selecione</option>
                        {% for eq in equipamentos %}
                            <option value="{{ eq.id_patrimonio }}">{{ eq.id_patrimonio }} - {{ eq.descricao }}</option>
                        {% endfor %}
                    </select>

                </div>

            </div>


            <div class="input-form">
                <div class="input-itens">
                    <label for="setor">Setor</label>
                    <select name="setor" id="setor" class="input-documento">
                        <option value="suprimentos">Suprimentos</option>
                        <option value="frotas">Frota</option>
                        <option value="departamento_pessoal">Departamento Pessoal</option>
                        <option value="segurança">Segurança</option>
                    </select>
                </div>
                <div class="input-itens">
                    <label for="data_registro">Data</label>
                    <input type="date" name="data_registro" id="data_registro" class="input-data">
                </div>

            </div>

            <div class="input-form">
                <div class="input-itens">
                    <select name="matricula" class="input-fornecedor_comprador">
                        <option value="matricula">Selecione um funcionário</option>
                        {% for funcionario in funcionarios %}
                            <option value="{{ funcionario.id_matricula }}">{{ funcionario.nome_completo }}</option>
                        {% endfor %}
                    </select>
                </div>


            </div>

            <div class="input-form">

                <div class="radio-entrada">
                    <label for="motivo">Motivo:</label>
                    <div class="radio">
                        <div class="radio-itens">

                            <input type="radio" name="motivo" value="Defeito">
                            <label for="defeito">Defeito</label>

                        </div>

                        <div class="radio-itens">
                            <input type="radio" name="motivo" value="Demissão">
                            <label for="demissao">Demissão</label>
                        </div>

                        <div class="radio-itens">
                            <input type="radio" name="motivo" value="Descarte">
                            <label for="descarte">Descarte</label>
                        </div>
                        <div class="radio-itens">
                            <input type="radio" name="motivo" value="Recebimento">
                            <label for="recebimento">Recebimento</label>
                        </div>
                        <div class="radio-itens">
                            <input type="radio" name="motivo" value="Remanejamento">
                            <label for="remanejamento">Remanejamento</label>
                        </div>
                        
                    </div>

                </div>

            </div>

            <div class="input-form">

                <div class="input-itens">
                    <label for="observacao">Observaçao</label>
                    <input type="text" name="observacao" class="input-motivo">
                </div>

            </div>


                <div>
                    <button type="submit" class="btn-principal-rgt">Registrar</button>
                </div>
           

        </form>


    </main>

    <footer>
        <h5>@wayne - Industries</h5>
    </footer>


   

</body>
